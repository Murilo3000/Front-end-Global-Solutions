<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
    <link href="../assets/css/normalize.css" rel="stylesheet" />
    <link href="../assets/css/reset.css" rel="stylesheet" />
    <link href="../assets/css/cabeçalho.css" rel="stylesheet"/>

    <link href="../assets/css/contato.css" rel="stylesheet"/>
    <link href="../assets/css/forms/cadastro.css" rel="stylesheet"/>
    <link href="../assets/css/forms/form.css" rel="stylesheet"/>

    <link href="../assets/css/menu/menu-item.css" rel="stylesheet"/>
    <link href="../assets/css/menu/menu-link.css" rel="stylesheet"/>
    <link href="../assets/css/menu/menu-lista.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/forms/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabeçalho">
        <img class="logo" alt="Green-House" src="../assets/fotos/logoSemEscrita.png">
        <div id="nome">GREEN-HOUSE</div>
        <nav class="menu">
            <ul class="menu__lista">
                <hr width="30px" align="left"></hr>
                <li class="menu__item">
                    <a class="menu__link" href="../index.html">Início</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./contato.html">Contato</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./login.html">Login</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./doações.html">Doações</a>
                </li>
            </ul>
        </nav>

        <nav class="botão">
            <ul class="botão__lista">
                <button class="butt"><span class="material-symbols-outlined">dark_mode</span></button>
                <button class="butt"><span class="material-symbols-outlined">light_mode</span></button>
            </ul>
        </nav>

    </header>
    <section class="contato formatação">
        <img class="cadastro__imagem" src="../assets/fotos/estufa-tela-cheia.jpg">

        <div class="contato-card">  

            <div class="contato-card-item">

                <form class="contato-card__us">

                    <div id="titulo">
                        O cadastro é o primeiro passo para ajudar o próximo.
                    </div>

                    <div class="form-item__cadastro">
                        <div class="titulo__cadastro">
                            Nome completo:
                        </div> 
                        <input class="sombra" type="text" placeholder="Nome Sobrenome" autofocus required>
                    </div>

                    <div class="form-item__cadastro">
                        <div class="titulo__cadastro">
                            Telefone:
                        </div> 
                        <input class="sombra" type="text" placeholder="(11)98765-4321" autofocus required>
                    </div>

                    <div id="privacidade">
                            Ao criar conta, você concorda com os termos de <br>privacidade.
                    </div>

                </form>


                <form class="contato-card__info">

                    <div class="form-item__cadastro-a">
                        <div class="titulo__cadastro">
                            Email:
                        </div> 
                        <input class="sombra" type="text" placeholder="Email@gmail.com" id="emailForm" onchange="validateFields()" autofocus required>  
                    </div>

                    <div class="form-item__cadastro-b">
                        <div class="titulo__cadastro">
                            Senha:
                        </div>
                        <input class="sombra" type="password" placeholder="*******" id="passwordForm" onchange="validateFields()" required>
                    </div>

                    <div class="form-item__cadastro-b">
                            <button class="botão__enviar">Criar conta</button>
                    </div>
                </form>

                <form class="contato-card__msg">
                    <div id="entre-conta">
                        Já possui conta? <a href="../pages/login.html">Entre na sua conta!</a>
                    </div>

                    <div class="form-item">
                        <div class="titulo__cadastro">
                            Nos envie sua mensagem:
                        </div>
                        <textarea class="area-de-texto" style="resize: none;" placeholder="Digite sua mensagem aqui..."></textarea>
                    </div>

                </form>

            </div>

        </div>
        
    </section>
</body>
</html>
